<mat-form-field class="input-text">
    <textarea #srcInput matInput placeholder="Input text to decode or encode" rows="10"
      [(ngModel)]="srcText"></textarea>
</mat-form-field>
<mat-form-field class="input-text">
    <mat-label>Encoding</mat-label>
    <mat-select [(ngModel)]="selectedEnc" [placeholder]="selectedEnc">
      <mat-option *ngFor="let enc of encodings" [value]="enc.value">
        {{enc.name}}
      </mat-option>
    </mat-select>
</mat-form-field>
<div>
<button mat-raised-button color="primary" (click)="decode()">Decode</button>
<button mat-raised-button color="accent" class="btn-right" (click)="encode()">Encode</button>
</div>
<mat-form-field class="input-text bottom-field">
<textarea matInput placeholder="Decoded or encoded text" rows="10" readonly="readonly"
    [(ngModel)]="resultText"></textarea>
</mat-form-field>
